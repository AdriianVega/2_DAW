<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <style>
        div
        {
            border: 1px solid black; 
            text-align: center; 
            padding: 20px; 
            margin: 300px 800px
        }
    </style>
</head>
<body>
    <div>
        Pasa por aquí
    </div>
    <div id="efecto">
        Efectos del movimiento
    </div>
    <script>
        // Definimos una función que cambia el color de fondo del elemento con id "efecto"
        function color() {
            efecto.style.backgroundColor = "green";
        }

        // Obtenemos el primer elemento div del documento
        const primerDiv = document.getElementsByTagName("div")[0];

        // Obtenemos el elemento que tendrá el efecto visual
        const efecto = document.getElementById("efecto");

        // Añadimos un evento cuando el ratón entra sobre el div
        // Al producirse el evento, se ejecuta la función que cambia el color
        primerDiv.addEventListener("mouseover", color);

        // Añadimos un evento cuando el ratón sale del div
        // Se elimina el estilo aplicado anteriormente
        primerDiv.addEventListener("mouseout", () => {
            efecto.style.backgroundColor = "";
        });
    </script>
</body>
</html>
