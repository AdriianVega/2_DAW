<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<body>
    <script>
        // Creamos un nuevo elemento div de forma dinámica
        const nuevoDiv = document.createElement("div");

        // Obtenemos una referencia al elemento body del documento
        const body = document.getElementsByTagName("body")[0];

        // Aplicamos distintos estilos al div creado
        // Se define un borde, alineación del texto, márgenes y espacio interno
        nuevoDiv.style.border = "1px solid black";
        nuevoDiv.style.textAlign = "center";
        nuevoDiv.style.margin = "300px 800px";
        nuevoDiv.style.padding = "20px";

        // Asignamos el texto que se mostrará dentro del div
        nuevoDiv.textContent = "Pulsa aquí";

        // Añadimos un evento de tipo click al div
        // Cuando el usuario pulse sobre él, se mostrará un mensaje por pantalla
        nuevoDiv.addEventListener('click', () => {
            alert("Pulsaste sobre el botón");
        });

        // Insertamos el div creado dentro del body del documento
        body.append(nuevoDiv);
    </script>
</body>
</html>
