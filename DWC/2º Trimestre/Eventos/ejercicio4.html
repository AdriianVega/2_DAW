<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            function color() {
                cuadro.style.backgroundColor = "red";
            }

            const cuadro = document.getElementById("cuadro");

            cuadro.addEventListener("mouseover", color);
            cuadro.addEventListener("mouseout", () => { cuadro.removeAttribute("style") });
        })
    </script>
</head>
<body>
    <div style="display: block; width: 100px; height: 100px;" id="cuadro">
        Cuadro que cambia al entrar el rat√≥n
    </div>    
</body>
</html>
