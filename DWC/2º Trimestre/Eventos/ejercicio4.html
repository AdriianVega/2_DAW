<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
    <script>
        // Esperamos a que todo el contenido del DOM esté cargado antes de ejecutar el código
        document.addEventListener("DOMContentLoaded", () => {

            // Definimos una función que cambia el color de fondo del cuadro
            function color() {
                cuadro.style.backgroundColor = "red";
            }
            // Obtenemos el div con id cuadro
            const cuadro = document.getElementById("cuadro");

            // Añadimos un evento cuando el ratón entra sobre el cuadro
            // Al producirse el evento, se ejecuta la función que cambia el color
            cuadro.addEventListener("mouseover", color);

            // Añadimos un evento cuando el ratón sale del cuadro
            // Se elimina el estilo aplicado anteriormente
            cuadro.addEventListener("mouseout", () => {
                cuadro.style.backgroundColor = "";
            });
        });
    </script>
</head>
<body>
    <div style="display: block; width: 100px; height: 100px;" id="cuadro">
        Cuadro que cambia al entrar el ratón
    </div>    
</body>
</html>
