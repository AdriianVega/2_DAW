<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6</title>
</head>
<body>
    <div>
        <label for="cX">Coordenada X</label>
        <input id="cX">
    </div>
    <div>
        <label for="cY">Coordenada Y</label>
        <input id="cY">
    </div>

    <script>
       // Obtenemos los elementos donde se mostrar치n las coordenadas X e Y del rat칩n
        const coordenadaX = document.getElementById("cX");
        const coordenadaY = document.getElementById("cY");

        // A침adimos un evento al documento que se ejecuta cada vez que el rat칩n se mueve
        // Actualiza los valores de los campos con las coordenadas actuales del cursor
        document.addEventListener("mousemove", (e) => {
            coordenadaX.value = e.clientX;
            coordenadaY.value = e.clientY;
        });
    </script>
</body>
</html>
