<!DOCTYPE html>
<html lang="es">
<head>
    <style>
        .boton {
            display: block;
            width: 100px;
            cursor: pointer;
            margin: 10px;
            border: 1px solid black
        }
    </style>
</head>
<body>
    <div id="boton1" class="boton">Pulsar aquí</div>
    <div id="boton2" class="boton">Pulsar aquí</div>

    <script>
        function pulsar(e)
        {
            alert(e.target.id);
        }
        const botones = document.getElementsByClassName("boton");

        for (let boton of botones)
        {
            boton.addEventListener("click", pulsar);
        }
    </script>
</body>
</html>
