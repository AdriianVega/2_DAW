<body>
    <textarea id="editor"><b>Negrita</b> y normal</textarea>
    <div id="vista"></div>

    <script>
        // Obtenemos los elementos con id "editor" y "vista"
        const editor = document.getElementById("editor");
        const vista = document.getElementById("vista");

        // Mostramos el contenido del editor dentro del elemento "vista"
        vista.innerHTML = editor.value;
    </script>
</body>
