<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Ejercicio 7 Hecho por Adrián Nataniel Vega Pérez</title>
</head>
<body>
    <div id="u">
        <p>Nombre: Ana</p>
        <p>Edad: 20</p>
        <p>Ciudad: Málaga</p>
    </div>

    <p id="resumen"></p>

    <script>
        // Obtenemos los elementos con id "u" y "resumen"
        const info = document.getElementById("u");
        const resumen = document.getElementById("resumen");

        // Creamos un array vacío para almacenar el contenido de cada hijo
        let elementos = [];

        // Recorremos cada hijo del elemento "info" y agregamos su texto al array
        for (let elemento of info.children) 
        {
            elementos.push(elemento.textContent);
        }
        // Unimos los elementos del array con " | " y los mostramos en el párrafo de resumen
        resumen.textContent = elementos.join(" | ");
    </script>

</body>
</html>
