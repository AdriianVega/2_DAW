<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Ejercicio 5 Hecho por Adrián Nataniel Vega Pérez</title>
</head>
<body>
    <p id="precioBruto">El precio final es 199</p>
    <p id="precioFinal"></p>

    <script>
        // Obtenemos los elementos con id "precioBruto" y "precioFinal"
        const precioBruto = document.getElementById("precioBruto");
        const precioFinal = document.getElementById("precioFinal");

        // Buscamos la primera palabra que sea un número y la mostramos con el símbolo € en "precioFinal"
        precioFinal.innerHTML = precioBruto.textContent.split(" ").find(elemento => !isNaN(Number(elemento))) + " €";
    </script>

</body>
</html>
