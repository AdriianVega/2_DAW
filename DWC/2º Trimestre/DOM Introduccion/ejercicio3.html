<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Ejercicio 3 Hecho por Adrián Nataniel Vega Pérez</title>
</head>
<body>
    <p id="dato">correo@empresa.com</p>
    <input id="email">

    <script>
        // Obtenemos los elementos con id "dato" y "email" para leer el correo y asignarlo al input
        const dato = document.getElementById("dato");
        const email = document.getElementById("email");

        // Colocamos el correo leído del párrafo dentro del campo de texto del input
        email.value = dato.textContent;
    </script>

</body>
</html>
