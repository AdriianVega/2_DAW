<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4 Hecho por Adrián Nataniel Vega Pérez</title>
</head>
<body>
    <p id="raw">Pantalla, Batería, Cámara</p>
    <ul id="lista"></ul>

    <script>
        // Obtenemos los elementos con id "raw" y "lista"
        const raw = document.getElementById("raw");
        const lista = document.getElementById("lista");

        // Separamos el texto por comas y usamos reduce para construir los elementos <li> y agregarlos al contenido de "lista"
        lista.innerHTML = raw.textContent.split(",").reduce((acum, valor) => 
        {
            return acum + `<li> ${valor} </li>`;
        }, "");
    </script>
</body>
</html>
