<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6 hecho por Adrián Nataniel Vega Pérez</title>
</head>
<body>
    <script>
        let numero = parseInt(prompt("Introduce el número del mes")); // Pedimos número del mes
        let mes; // Inicializamos variable mes

        switch(numero) // Dependiendo del número se asigna un mes
        {
            case 1:
                mes = "Enero";
                break;
            case 2:
                mes = "Febrero";
                break;
            case 3:
                mes = "Marzo";
                break;
            case 4:
                mes = "Abril";
                break;
            case 5:
                mes = "Mayo";
                break;
            case 6:
                mes = "Junio";
                break;
            case 7:
                mes = "Julio";
                break;
            case 8:
                mes = "Agosto";
                break;
            case 9:
                mes = "Septiembre";
                break;
            case 10:
                mes = "Octubre";
                break;
            case 11:
                mes = "Noviembre";
                break;
            case 12:
                mes = "Diciembre";
                break;
            default:
                mes = "Mes no encontrado"
        }
        console.log("El més correspondiente al número " + numero + " es: " + mes); //Imprimimos por pantalla el mes correspondiente al número
    </script>
</body>
</html>
