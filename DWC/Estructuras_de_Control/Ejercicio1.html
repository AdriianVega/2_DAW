<body>
    <script>
        let numero = prompt("Introduce un número") //Introduzco un número

        if (numero >= 0) //Si el número es mayor o igual a 0 muestra en la consola que es positivo, si no que es negativo
        {
            console.log("El número introducido es positivo")
        }
        else 
        {
            console.log ("El número introducido es negativo")
        }
    </script>
