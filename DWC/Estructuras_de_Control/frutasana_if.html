<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Fruta Sana</title>
    </head>
    <body>
        <input id="myInput" type="text" value="Tutti Frutti">
        <button onclick="checkFruit()">Check Fruit</button>
        <p id="demo"></p>
        <script>
            function checkFruit() 
            {
                let text; //Inicializamos text
                let fruits = document.getElementById("myInput").value; //Introducimos la fruta en la caja de texto
                
                if (fruits == "Banana" || fruits == "banana") //Dependiendo de la fruta, aparece un texto determinado 
                {
                    text = "Banana is good!";
                }
                else if (fruits == "Orange" || fruits == "orange")
                {
                    text = "How you like them apples?";
                }
                else if (fruits == "Apple" || fruits == "apple")
                {
                    text = "How you like them apples?";
                }
                else
                {
                    text = "Nunca he visto esa fruta";
                }
                document.getElementById("demo").innerHTML = text; //Imprimimos en la p√°gina la respuesta
            }
        </script>
    </body>
</html>
