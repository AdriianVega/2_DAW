<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5 hecho por Adrián Nataniel Vega Pérez</title>
</head>
<body>
    <script>
        //Funciones para pasar de Fahrenheit a Celsius y viceversa
        let pasaraFahrenheit = (grado) => {return Fahrenheit = grado * 1.8 + 32;};
        let pasaraCelsius = grado => {return Celsius = ((grado - 32) / 1.8).toFixed(1);};

        //Guardar resultado en una variable
        var result = pasaraFahrenheit(32);
        
        //Mostrar por alert resultado
        alert(result);
        
        //Mismo procedimiento con celcius
        var result = pasaraCelsius(89.6);
        
        alert(result);
    </script>
</body>
</html>
