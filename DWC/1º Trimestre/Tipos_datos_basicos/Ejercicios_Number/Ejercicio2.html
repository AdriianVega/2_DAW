<body>
    <script>
        let entero = 1357;
        let decimal = 135.7;
        let cientifico = 135e7;
        let octal = 0o1357;
        let hexadecimal = 0x1357; //Guardamos las diferentes formas de número en variables

        //Mostramos alerta con su valor en pantalla
        alert("Numero entero: " + entero);
        alert("Numero entero: " + parseInt(decimal)); //Pasamos a entero
        alert("Numero entero: " + cientifico);
        alert("Numero entero: " + octal);
        alert("Numero entero: " + hexadecimal);
    </script>
