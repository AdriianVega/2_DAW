<body>
    <script>
        //Hacemos una Arrow Function que con los 3 valores pasados haga el calculo y devuelva con 2 decimales
        let media = (nota1, nota2, nota3) => ((nota1 + nota2 + nota3) / 3).toFixed(2);

        //Imprimimos por pantalla diferentes resultados
        console.log(media(6,4,5));
        console.log(media(5.5,7.6,4.3));
    </script>
</body>
