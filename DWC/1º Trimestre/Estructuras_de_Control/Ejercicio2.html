<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 Hecho por Adrián Nataniel Vega Pérez</title>
</head>
<body>
    <script>
        let edad = prompt("Introduce tu edad") //Introduzco una edad

        if (edad < 18) //Si el número introducido es menor a 18 muestra en la consola que es menor de edad
        {
            console.log("Eres menor de edad")
        }
        else if (edad >= 18 && edad < 65) //Si el número introducido es mayor a 18 y menor a 65  muestra en la consola que es un adulto
        {
            console.log ("Eres un adulto")
        }
        else //Si no se cumple las otras dos condiciones  muestra en la consola que es un anciano
        {
            console.log ("Eres un anciano")
        }
    </script>
</body>
</html>
