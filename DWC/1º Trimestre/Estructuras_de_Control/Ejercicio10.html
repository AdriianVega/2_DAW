<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 10 Hecho por Adrián Nataniel Vega Pérez</title>
</head>
<body>
    <script>
        let numero = 10; //Declaramos un factorial
        let factorial = 1; //Inicializamos el factorial

        for (let i = 2 ; i <= numero ; i++) //Calculamos el factorial del número
        {
            factorial *= i;
        }

        console.log("El factorial de " + numero + " es " + factorial); // Muestra en la consola el factorial del número elegido
    </script>
</body>
</html>
