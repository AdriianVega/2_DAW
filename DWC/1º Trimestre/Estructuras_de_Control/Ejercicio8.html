<body>
    <script>
        for (let i = 1 ; i <= 30 ; i++) //Mostramos por consola los multiplos de dos que no sean múltiplos de 3
        {
            if (i % 2 == 0)
            {
                if (i % 3 == 0)
                {
                    continue;
                }
                console.log(i + " ");
            }
        }
    </script>
