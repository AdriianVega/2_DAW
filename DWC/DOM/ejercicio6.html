<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Ejercicio 6 Hecho por Adrián Nataniel Vega Pérez</title>
</head>
<body>
    <p id="origen">Pequeño,Mediano,Grande</p>
    <select id="tallas"></select>

    <script>
        // Obtenemos los elementos con id "origen" y "tallas"
        const origen = document.getElementById("origen");
        const tallas = document.getElementById("tallas");

        // Separamos el contenido de "origen" por comas y usamos reduce para construir las opciones del select
        tallas.innerHTML = origen.textContent.split(",").reduce((acum, valor) => 
        {
            return acum + `<option> ${valor} </option>`;
        }, "");
    </script>
</body>
</html>
