<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Ejercicio 10 Hecho por Adrián Nataniel Vega Pérez</title>
</head>
<body>
    <p id="marca">ACME</p>
    <p id="modelo">TurboMax</p>
    <h1 id="titulo"></h1>

    <script>
        // Obtenemos los elementos con id "marca", "modelo" y "titulo"
        const marca = document.getElementById("marca");
        const modelo = document.getElementById("modelo");
        const titulo = document.getElementById("titulo");

        // Mostramos la combinación de marca y modelo dentro del elemento "titulo"
        titulo.innerHTML = `${marca.textContent} ${modelo.textContent}`
    </script>

</body>
</html>
