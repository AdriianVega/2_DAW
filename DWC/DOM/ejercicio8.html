<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Ejercicio 8 Hecho por Adrián Nataniel Vega Pérez</title>
</head>
<body>
    <div id="pasos">
        <p>Encender</p>
        <p>Configurar</p>
        <p>Finalizar</p>
    </div>
    <ol id="listaPasos"></ol>

    <script>
        // Obtenemos los elementos con id "pasos" y "listaPasos"
        const pasos = document.getElementById("pasos");
        const listaPasos = document.getElementById("listaPasos");

        // Recorremos cada hijo del elemento "pasos" y lo agregamos como un ítem de lista dentro de "listaPasos"
        for (let elemento of pasos.children) 
        {
            listaPasos.innerHTML += `<li> ${elemento.textContent} </li>`
        }
    </script>
</body>
</html>
