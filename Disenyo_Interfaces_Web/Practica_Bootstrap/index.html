<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        .row *
        {
                border: 1px solid brown;
                background-color: orange;
        }
    </style>
    <title>BootStrap Practica</title>
</head>
<body>
    <h1>ejemplo</h1>
    <div class="container">
        <div class="row">
            <div class="col-3">1</div>
            <div class="col-3">2</div>
            <div class="col-3">3</div>
            <div class="col-3">4</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-xl-1">1</div>
            <div class="col-md-6 col-xl-1">2</div>
            <div class="col-md-6 col-xl-1">3</div>
            <div class="col-md-6 col-xl-1">4</div>
            <div class="col-md-6 col-xl-1">5</div>
            <div class="col-md-6 col-xl-1">6</div>
            <div class="col-md-6 col-xl-1">7</div>
            <div class="col-md-6 col-xl-1">8</div>
            <div class="col-md-6 col-xl-1">9</div>
            <div class="col-md-6 col-xl-1">10</div>
            <div class="col-md-6 col-xl-1">11</div>
            <div class="col-md-6 col-xl-1">12</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
