<!DOCTYPE html>
<html lang="es">
<head>

    <style>

        {
            background-image: url(./imgs/old_map.png);

        h1

            color: #81000B;
        }
        .menu_nav

            background-color: #F7C4CD;

    <div class="container-fluid">
        <header>
            <div class="row header">
                <div class="col-12 d-flex mx-3 align-items-center">

            </div>

                  <h5 class="card-title text-center">HTML5</h5>

            </div>
