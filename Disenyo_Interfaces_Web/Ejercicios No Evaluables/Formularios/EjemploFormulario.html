<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
</head>
<body>
    <h1>Ejemplo de formulario</h1>
    <form action="">
        <label for="text">Nombre: </label>
        <input type="text" name="nombre" id="nombre"> 
        <br><br>
        <label for="text">Telefóno: </label>
        <input type="text" name="telefono" id="telefono">
        <br><br>
        <label for="email">Correo electrónico: </label>
        <input type="email" name="email" id="email" placeholder="Escribe tu correo electrónico">
        <br><br>
        <label for="sexo">Sexo: </label>
        <input type="checkbox" name="checkbox" value="Mujer">
        <input type="checkbox" name="checkbox" value="Hombre">
        <input type="checkbox" name="checkbox" value="No procede">
        <br><br>
        <label for=""></label>
    </form>
</body>
</html>
